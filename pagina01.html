        <div class="form-container">
            
            <h1>Crie sua conta</h1>
            <form action="/enviar-dados" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="13" max="120" step="1" placeholder="Digite sua idade" required>
                </div>
                
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Como está sendo suaa experiência pelo site?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
